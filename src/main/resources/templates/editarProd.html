<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${titulo}">Editar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Gestión de Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content container my-5">
        <h1 class="mb-4 text-primary" th:text="${titulo}"></h1>
        
        <div th:object="${producto}" class="mb-4">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul class="mb-0">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/productos/validar/editarProd}" th:object="${producto}" method="post">
                    <input type="hidden" name="id" th:field="*{id}" th:value="*{id}"/>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
                               th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion"
                               th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="valorUnitario" class="form-label">Valor Unitario</label>
                        <input type="number" th:field="*{valorUnitario}" class="form-control" id="valorUnitario"
                               th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('valorUnitario')}" th:errors="*{valorUnitario}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" th:field="*{stock}" class="form-control" id="stock"
                               th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Editar Productos</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Gestión de Productos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
