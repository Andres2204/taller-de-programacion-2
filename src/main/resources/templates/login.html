<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Inicio de Sesión</h1>

            <div th:object="${cliente}" class="mb-3">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul class="mb-0">
                        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            
            <form th:action="@{/login/validar/login}" th:object="${cliente}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{Email}" class="form-control" placeholder="Introduce tu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Introduce tu contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>

            
            <div th:if="${error}" class="mt-3">
                <p th:text="${error}" class="text-danger text-center"></p>
            </div>

          
            <div class="text-center mt-4">
                <p>¿No tienes una cuenta? <a th:href="@{/login/registro}" class="text-primary">Regístrate aquí</a></p>
            </div>

        </div>
    </div>

     <footer class="footer bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Taller de Programación 2</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
