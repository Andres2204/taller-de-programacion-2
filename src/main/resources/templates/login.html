<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            background-color: #ffffffb3; /* Fondo semi-transparente */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #4facfe;
            border: none;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #00c6ff;
            transform: scale(1.05);
        }

        .form-control {
            border-radius: 25px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(75, 172, 254, 0.8);
        }

        footer {
            background-color: #282828;
            color: #f8f9fa;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>

<body>

    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4 text-primary">Inicio de Sesión</h1>

            
            <div th:object="${cliente}" class="mb-3">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul class="mb-0">
                        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            
            <form th:action="@{/validar/login}" th:object="${cliente}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" th:field="*{Email}" class="form-control" placeholder="Introduce tu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Introduce tu contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>

           
            <div th:if="${error}" class="mt-3">
                <p th:text="${error}" class="text-danger text-center"></p>
            </div>

           
            <div class="text-center mt-4">
                <p>¿No tienes una cuenta? <a th:href="@{/registro}" class="text-primary">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    
    <footer class="footer bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Taller de Programación 2</p>
        </div>
    </footer>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
