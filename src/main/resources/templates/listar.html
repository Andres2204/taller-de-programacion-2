<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${titulo}">Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Clientes</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/productos">Productos</a>
                <a class="nav-link active" href="/clientes">Clients</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
       <!--  <div th:replace="fragments/alertas :: danger (msg='Â¡Warning!')"></div> -->
        <h1 class="text-primary border border-success border-bottom  border-0 text-light" th:text="${titulo}"></h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="text-light">Id</th>
                <th class="text-light">Nombre</th>
                <th class="text-light">Apellido</th>
                <th class="text-light">Email</th>
                <th class="text-light">Fecha</th>
                <th class="text-light">Editar</th>
                <th class="text-light">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente:${cliente}">
                <td class="text-light" th:text="${cliente.id}"></td>
                <td class="text-light" th:text="${cliente.nombre}"></td>
                <td class="text-light" th:text="${cliente.apellido}"></td>
                <td class="text-light" th:text="${cliente.email}"></td>
                <td class="text-light" th:text="${cliente.createAt}"></td>
                <td><a class="btn btn-success btn-xs" th:href="@{/clientes/editar/} + ${cliente.id}"
                       th:text="'Editar'"></a></td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/clientes/eliminar/} + ${cliente.id}"
                       th:text="'Eliminar'"></a></td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-success btn-xs btn-block" th:href="@{/clientes/nuevo}">Crear nuevo cliente</a>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
                href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>

<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
